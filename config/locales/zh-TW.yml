      intro_html: "這是 %{site_name} 會讀取的 <a href=\"http://wiki.greasespot.net/Metadata_Block\">使用者腳本 meta keys</a> 的清單。腳本中可以有不在此清單中的 key，也會存在使用者安裝的腳本中，但不會對 %{site_name} 的介面有任何效果。"
      name: "腳本名稱，用來作為標題與連結中使用，必填。"
      name_localized_html: "此腳本在不同語系中的名稱，XX 是 <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 的兩字母代碼</a> ，YY 則是非必要的 <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 國家代碼</a>。當使用者在符合的語系中瀏覽時就會蓋過 <code>@name</code> 顯示。"
      description: "必須在腳本名稱下方以文字說明腳本內容。"
      description_localized_html: "此腳本在不同語系中的描述，XX 是 <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 的兩字母代碼</a> ，YY 則是非必要的 <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 國家代碼</a>。當使用者在符合的語系中瀏覽時就會蓋過 <code>@description</code> 顯示。"
      namespace_html: "使用者腳本管理器將會透過 <code>@namespace</code> 與 <code>@name</code> 的組合來判斷是否已安裝該腳本。%{site_name} 要求必填此欄位，若於更新時修改了此欄位也會警告您。"
      version: "腳本特定版本的標識符，請以 %{version_format_link:Mozilla 版本格式} 為準，版本號會顯示在腳本的信息頁面上。%{site_name} 要求填寫該屬性，並會在版本號減少或腳本代碼更改時未增加版本號時發出警告。"
      include_html: "描述腳本所欲執行的頁面。此清單將被處理並顯示於腳本資訊頁用以分類腳本。每個腳本必須有一個<code>@相符</code>或<code>@包含</code>。<a href=\"https://wiki.greasespot.net/Include_and_exclude_rules\">於此閱讀格式。</a>"
      require_html: "引入外部腳本到使用者腳本。查看關於%{external_script_link:引入外部腳本到代碼的規則}。如果你使用 SRI，也就是 Sub-Resource Integrity 來記錄外部腳本哈希（更多信息請參閱 %{tm_subresource_link:TamerMonkey 文件} 與 %{mdn_subresource_link:MDN 文件})，你將在你的哈希值與你連結的內容不匹配時收到來自 %{site_name} 的警告。"
      resource_html: "引入外部資源（如 JavaScript、CSS、圖像等）到腳本。查看關於%{external_script_link:引入外部腳本到代碼的規則}。如果你使用 SRI，也就是 Sub-Resource Integrity 來記錄外部腳本哈希（更多信息請參閱 %{tm_subresource_link:TamerMonkey 文件} 與 %{mdn_subresource_link:MDN 文件})，你將在你的哈希值與你連結的內容不匹配時收到來自 %{site_name} 的警告。"
      updateURL: "描述使用者腳本管理器要從何取得更新。%{site_name} 將會移除這些更新網址，目的是讓從 %{site_name} 安裝的腳本只能由 %{site_name} 更新。"
      license_html: |
          透過在 %{site_name} 上發佈你的腳本，你賦予其他人安裝和使用它的權利。 許可證聲明了人們是否以及如何被允許修改和分發你的腳本，展示在腳本的信息頁面上。<code>@license</code> 可以是:
          <ul>
          <li>許可證的名稱（例如，<code>@license GPL3</code>）。建議使用來自 %{spdx_link:the SPDX 許可證列表} 的 “全名” 或 “標識符”。</li>
          <li>你允許使用的條件（例如 <code>@license 給我署名就可以改</code>，雖然建議使用已有的許可證</li>
          <li>版權聲明 (例如 <code>@license Copyright 我的名字</code>）如果你不想在有許可證下發佈。</li>
          <li>完全省略，這與具有版權聲明相同，但對使用者來說不夠清晰。</li>
          </ul>
          注意：如果你的腳本基於其他人編寫的代碼，則你可能會受到你選擇的許可證的限制
      supportURL: "使用者能取得腳本的技術支援之處（例如：臭蟲追蹤系統、討論區、電子郵件信箱等等）。技術支援網址將會顯示在腳本的反饋頁。"
      contributionURL_html: "腳本作者的捐贈網址。捐贈網址會顯示在腳本的意見回饋頁。網址可以是 http、https 或者比特幣協定網址。例如：要連結到 PayPal 捐贈頁面，可使用 <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation</a> 的格式，請用您自己的電子郵件位址替代前述範例的位址。"
      contributionAmount_html: "建議的捐贈金額，與 <code>@contributionURL</code> 一起使用。"
      compatible_html: "標示此腳本與哪些瀏覽器相容。相容性資訊將會顯示在腳本的頁面。可使用例如：<code>@compatible firefox 必須停用彈出型視窗封鎖器</code> 的格式來記錄關於相容性的其他資訊。可使用的瀏覽器有：%{browsers}。"
      incompatible_html: "標示此腳本與哪些瀏覽器不相容。相容性資訊將會顯示在腳本的頁面。可使用例如：<code>@incompatible firefox 從 Firefox 23 起失效</code> 的格式來記錄關於相容性的其他資訊。可使用的瀏覽器有：%{browsers}。"
      antifeature_html: |
          披露會為腳本作者而非使用者帶來額外收益的功能。你可以透過在腳本的元數據中添加 <code>@antifeature 類型 描述</code> 值的方法披露。其中<i>類型</i>是必須填寫的內容，而 <i>描述</i>則可以留空。%{antifeatures_link:點擊此處瞭解} %{site_name} 讀取的 <i>類型</i>的相關信息。
      antifeature_localized_html: "你可以使用多種語言來聲明 <code>@antifeature</code> 屬性，其中 XX 為 <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 中定義的兩字母代碼</a>，而 YY 指可選的 <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 地區代碼</a>。<code>@antifeature</code>會根據使用者瀏覽的語言而被蓋過。"
    writing_user_scripts:
      title: "如何撰寫腳本"
      content_html: "<p>撰寫使用者腳本需要 JavaScript 相關知識。<a href=\"http://wiki.greasespot.net/Tutorials\">GreaseSpot 維基上的教學</a> 是個不錯的開端學習 JavaScript 和使用者腳本。察看別人的腳本也很有幫助。你或許對於 %{code_rules_link} 和 %{meta_keys_link} 有興趣。如果需要開發腳本上的幫助，隨時 %{ask_in_forum_link}。</p><p>若要新增腳本至 %{site_name}，需要申請一個帳號。進入你的 %{user_page_link}，點選 %{post_new_script_link} 連結</p>"
      ask_in_forum_link_text: '在論壇中發問'
      user_page_link_text: '使用者頁面'
      post_new_script_link_text: '新增腳本'
    code_rules:
      title: "%{site_name} 的腳本規定"
      preamble: 這些是張貼在%{site_name}上的腳本需要符合的條件。這是用來確保%{site_name}對使用者腳本會是一個安全且有幫助的地方。若是腳本違反這些要求，那將可能被%{site_name}的管理員刪除。
      functionality_header: 功能
      description: 腳本皆必須包含一段描述其功能的敘述，且腳本不得做出明顯超出該敘述的行為。使用者都應該在安裝腳本前了解它會做些什麼。
      reason: 腳本必須要有被編寫為腳本的理由。例如：只會將使用者導向到一個網站的腳本沒有必要被編寫為腳本，它可以是個連結。而在當前頁面使用其他網站服務的腳本（例如透過某些方式將其轉換）是被允許的。
      monetization_html: 腳本包含為 <em>作者</em> 而非使用者獲益的功能（如追蹤、廣告、挖礦等）並非絕對禁止，但是必須透過 %{antifeature_link:<code>@antifeature</code> 元屬性} 公開披露。腳本不得僅為了添加負面功能而添加 <code>@include</code>s 或 <code>@match</code>es
      code_header: 代碼
      obfuscation: 提交到 %{site_name} 的代碼不得混淆或壓縮。使用者必須有可能在安裝前審視並理解腳本的內容。如果腳本使用了 WebPack 之類的工具打包，則必須以非壓縮的形式輸出，保留空白和變量名。
      size_html: |
          腳本大小不能超過 %{max_code_size}。如果你的腳本接近此限制，可能需考慮：
          <ul>
          <li>將 URI、JSON 等非代碼資料移出腳本。</li>
          <li>使用 <code>@require</code> 或 %{webpack_externals_link:webpack 的 <code>externals</code> 選項}加載庫。</li>
          </ul>
      libraries_html: 庫是應被 <code>@require</code> 的腳本，除非因為技術原因不能這麼做。如果一個庫被內嵌入了腳本，那麼你必須一並提供庫的來源（比如一行內容指向原始地址、名稱以及版本）。
      updates: 腳本不得以高於每日一次的頻率檢測更新。請注意使用者腳本管理器都有內置的更新檢查機制，請不要在腳本檢查更新做無用功。在 %{site_name} 上傳的腳本不應被動態插入到頁面，因為這會繞過使用者腳本管理器的緩存。
      hosting: 腳本的主要功能必須在 %{site_name} 上的代碼中實現。在 %{site_name} 上發佈的腳本，如果只是從其他地方加載大部分腳本內容，是不允許的。發佈備用下載連結，意圖讓使用者使用這些備用資源而不是 %{site_name} 上發佈的版本，也是不允許的。
      external_js: "%{external_scripts_link:使用外部 JavaScript 腳本是有限制的}。"
      copyright_header: 版權
      licensing_html: 你的腳本必須遵守他人的版權，包括但不限於代碼本身以及所引用的資源（例如圖像）。如果你希望使用他人的內容，請遵守其授權規則或獲得使用授權。你可以使用 <code>@license</code> 元信息名稱來指定腳本使用的授權協定，並透過 %{tldr_legal_link:tldrlegal.com} 獲得更多關於該授權協定的限制。
      reposts: 即便沒有違反版權商的規則，重復提交已存在於 %{site_name} 的腳本也是不允許的，除非有做出改進
      miscellaneous_header: 雜項
      keywords: 不得在腳本中提及無關的關鍵字或網站來改善搜尋排名。
      adult_content_rule: 腳本若包含成人內容、或執行的網站中有成人內容，作者應將其正確標示讓使用者選擇是否要顯示它們。
      reposting_deleted: 請勿重新發布因違反規則而被刪除的腳本； 請改用申訴功能。 重新發布已刪除的腳本可能會導致禁止。
      advertising_in_description: 腳本作者不得在 Greasy Fork 的頁面，如腳本描述頁面，放置廣告。推廣腳本作者的個人主頁、代碼倉庫、Discord、微信等內容是被允許的
      reporting: 如果你發現有腳本未能遵守上述規則，請訪問腳本的意見回饋頁連結，並選擇“檢舉腳本”來檢舉。
      excessive_updates: 腳本作者不得過度更新腳本以在腳本列表中惡意競爭排名
      non_functional_includes_html: 腳本不得包含用於它們不提供功能的網站的 <code>@include</code>s 或 <code>@match</code>es
      content_language: 腳本的名稱、描述和其他內容必須標好相應的語言
      listing_header: 清單
    external_scripts:
      title: "%{site_name} 對於外部程式碼的政策"
      intro_html: |
          <p>%{site_name} 允許在特定情況下使用外部代碼。任何腳本發現使用超出允許範圍的外部代碼都將被刪除。如果你發現腳本違反了這些規則，請立即檢舉</p>
          <p>注意：這些規則僅適用於外部可執行代碼。加載但非可執行代碼不受限制，例如JSON或CSS</p>
      rationale:
        title: 運作原理
        content_html: |
            <p>使用者腳本具有加載和執行其他腳本的技術能力。這可以透過幾種不同的方式實現，包括：</p>
            <ul>
            <li>使用 %{require_doc_link:<code>@require</code>} 和 %{resource_doc_link:<code>@resource</code>} 元屬性</li>
            <li>使用 <code>XmlHttpRequest</code> 下載腳本，然後使用 <code>eval</code> 執行</li>
            <li>動態添加 <code>&lt;script&gt;</code> 標籤</li>
            <li>使用 Webpack 的 %{webpack_externals_link:<code>externals</code>} 選項</li>
            <li>執行腳本的更新，無論是自動執行還是引導使用者執行操作</li>
            </ul>
            <p>雖然這是一個實用功能，並且大多數腳本作者都是出於合法目的使用，但它也可能被惡意利用。%{site_name} 的核心原則之一是使用者必須能夠檢查腳本中的代碼。外部腳本可以透過多種方式繞過這一原則：它們可能會在沒有警告或歷史記錄的情況下發生更改，它們可以為不同的人提供不同的代碼，它們還可以用於在已知庫的中間隱藏惡意代碼。即使有人檢查了外部腳本並確定其是合法的，也不能保證該腳本一直是合法的或將來會一直是合法的。</p>
      cdns:
        title: 內容傳遞網路（CDNs）
        content_html: |
            <p>允許使用源自 CDN 的代碼。詳見%{cdns_link:獲准 CDN 名單}。代碼可以縮制，但不能進行加密和混淆。</p>
      sri:
        title: 附有子資源完整性哈希值的腳本
        content_html: |
            <p>允許使用 %{tm_sri_link:Tampermonkey 格式} 下的有%{mdn_sri_link:子資源完整性}的 <code>@require</code> 和<code>@resource</code> URL</p>
      allowed_external_codes:
        heading: 允許外部程式碼
        content_html: |
            <p>以下是外部代碼在 %{site_name} 上被允許的方式。除非另有規定，否則所有其他 %{code_rules_link:代碼規則} 都適用於外部代碼。</p>
      libraries:
        title: "%{site_name} 函式庫"
        content_html: |
            <p>在 %{site_name} 上發佈作為庫的腳本是被允許的。可以透過選擇創建新腳本時的選項來創建庫。這些庫還可以額外設定為從外部 URL 同步，例如 GitHub 倉庫</p>
      origin_host:
        title: 來自原始主機的腳本注入
        content_html: |
            <p>允許對與其來源相同域的外部腳本進行注入。如果某個腳本在 https://example.com 上運行，並下載 https://example.com/script.js，對其進行修改，然後注入回 https://example.com/，這是被允許的。</p>
            <p>把 https://example.com/script.js 被注入到 https://不同網站.com 上是不被允許的</p>
    cdns:
      title: 允許的 CDN
      content_html: |
          <p>這是 %{site_name} 允許的 CDN 列表。這些 CDN 可以用於加載 %{external_code_link:外部代碼} 在 %{site_name} 上發佈的腳本內。</p>
          <p>該列表包含以下腳本定位:</p>
          <ul>
          <li>公開的</li>
          <li>不會頻繁更改內容的</li>
          <li>可能對多個腳本作者有用的</li>
          </ul>
          <p>如果你希望包含的腳本是一個 JavaScript 庫（例如 jQuery 或 YUI），請嘗試在下面列出的站點中找到它。特別是 %{cdnjs_link:cdnjs} 和 %{jsdelivr_link:jsDelivr} 上有大量的庫可用。如果你有希望添加的 CDN，請在 GitHub 上 %{github_link:請求添加}。注意：除了 CDN 外，還有 %{external_code_link:其他選項} 用於外部代碼。</p>

          %{allowed_require_list}
      test_url:
        label: 測試網址
        result_ok: 允許此網址
        result_not_ok: 不允許此網址
    script_rewriting:
      title: "%{site_name} 會如何改寫發表的腳本"
      content_html: >
          <p>發佈到 %{site_name} 的文稿會被透過以下方式改寫：</p><ul><li><code>@updateURL</code> 和
          <code>@downloadURL</code> 的數據會被添加或更新以指向 %{site_name}。 <code>@installURL</code>如有提供，則會被刪除</li><li><code>@version</code>
          和 <code>@namespace</code> 如果腳本沒有提供，則會插入這些數據。 這些數據是為了正確更新文本所必需的</li><li><code>@description</code>
          若新版本缺失此數據，而之前的版本有該數據，則會插入該數據</li><li>CRLF 和 CR 換行將被轉換為標準的 Unix 風格換行符</li></ul>
    site_feedback_link: "回報關於 %{site_name} 的問題或想法。"
    credits:
      title: "貢獻者"
      authors_credit: "%{site_name} 的成功離不開那些無私奉獻的腳本作者。"
      developers_credit: "%{site_name} 本身由 %{developers_link:這些開發者} 構建，並得到了所有回報錯誤和提出改進建議者的技術支持。"
      translators_credit: "%{site_name} 的繁體中文翻譯由 %{translators_link:Transifex 上的 Greasy 翻譯組} 提供："
      icons_credit: "瀏覽器圖示是來自 %{browserlogos}。"
    help_with_greasymonkey: "Greasemonkey 疑難排解"
    help_with_tampermonkey: "Tampermonkey的相關幫助"
    contact:
      title: "聯繫某人"
      content_html: >
          <p>有許多方法可以討論 %{site_name} 和其上面的東西。</p>

          <p>你有關於某個腳本的問題或留言嗎？若有，可以從腳本的反饋頁面發起一個新討論。腳本作者會收到關於他所擁有腳本的討論通知。</p>

          <p>你有關於 %{site_name} 本身的問題或留言，或有腳本開發的問題，或希望有人能幫你寫一個腳本嗎？%{forum_link:在論壇上}
          有最廣大的支援。</p>

          <p>你發現了一個 bug 或有完整構思的點子能幫助 %{site_name} 本身（不是對於 <em>%{site_name} 上的腳本</em>）嗎？%{github_link:把它發表在
          Github 上。}</p>

          <p>你有私人的問題或留言只想讓站長知道？%{admin_email_link:寄封 電子郵件。}</p>
    privacy_policy:
      title: "隱私政策"
      content_html: >
          <p>這個頁面說明 %{site_name} 會如何記錄或追蹤使用者。如果你有任何疑慮，%{admin_email_link:發封 電子郵件 給站長}。</p>

          <h2>主機日誌</h2>

          <p>%{site_name} 會以典型的格式記錄所有連線，包括瀏覽的頁面、IP 位址、和 user agent 字串，這些日誌是用來除錯和分析伺服器的。資料會保留一周，這些資料並不會被分享或公開。</p>

          <h2>腳本統計</h2>

          <p>為了建立統計資料，%{site_name} 會記錄安裝和更新的 requests 包括 IP 位址。這些資料會保留一天，之後會合計成不含
          IP 位址的統計資料。和 IP 位址有關的資料不會被分享或公開，但統計的資料是公開的。</p>

          <h2>Cookies（未登入時）</h2>

          <p>%{site_name} 會設定暫存的 session 來使用網站的各種功能。這些 cookies 是暫時性的並且會在瀏覽器關閉時清除（根據瀏覽器的設定）。</p>

          <h2>使用者帳號</h2>

          <p>%{site_name} 要求使用者建立一個帳號以張貼腳本、參與討論、和使用一些其它網站功能。當建立帳號時，IP 位址、電子郵件、和 user
          agent 會被永久儲存，部份資訊是其它使用者可見的。</p>

          <p>登入後的動作，如發表腳本和留言，對於其它使用者是可見的。</p>

          <p>如果登入時有勾選「記住我」選項，%{site_name} 會設定一個持久性的 cookie 來保持登入狀態。</p>

          <h2>張貼在 %{site_name} 的腳本</h2>

          <p>%{site_name} 包含使用者生成的內容，並且腳本在安裝後有能力追蹤使用者。</p>

          <h2>第三方函式庫</h2>

          <p>%{site_name} 使用第三方的程式碼來收集統計資料或放置廣告，這些函式庫可能會追蹤使用者。</p>
    user_css_to_user_js:
      title: 使用者 CSS 到使用者 JS 的轉換
      content_html: |
          <p>%{site_name} 可以將 UserCSS 轉換為 UserJS 格式。 <code>@-moz-document</code> 規則將轉換到 JavaScript 的 <code>if</code> 語句，並構建最終的 CSS。 這段 CSS 內容然後會被插入到 <code>&lt;head&gt;</code> 下的一個 <code>&lt;style&gt;</code> 元素內。 </p>
          <p>有些 UserCSS 特性不支援轉換到 UserJS。 當檢測到這些特性的時候，則不會換轉到UserJS格式</p><ul>
          <li><code>@preprocessor</code> 元資訊在不是 <code>default</code> 的情況; </li>
          <li><code>@var</code> 元資訊; </li>
          </ul><p>%{site_name} 的 UserJS 的行為可能與 UserCSS 有所差異</p><ul>
          <li>當使用轉換的 UserJS 格式時，CSS 是插入到 <code>&lt;head&gt;</code> 元素的尾部。 根據使用的 UserCSS 外掛程式不同，此行為可能造成預期外的後果。 建議使用 <code>！important</code> 來繞過可能的問題</li>
          <li>當使用 UserJS 時，CSS 的生成與插入只會執行一次。 當頁面使用 History API 時，添加的 CSS 規則可能會消失</li>
          <li>轉換的 UserJS 不會應用 CSS 規則到框架或 iframe 內</li>
          </ul><p>當你發現 UserJS 轉換後的代碼不能正常工作后，你應當選擇相應的選項來禁用該轉換</p>
    antifeatures:
      title: 負面功能
      intro_html: |
          <p>腳本作者是可以添加一些負面功能來讓作者而非使用者獲得收益的，例如添加廣告或追蹤行為。腳本作者可以在遵守 %{rules_link:%{site_name} 腳本准則} 的前提下提交含有負面功能的腳本，但必須在腳本元信息內使用 <code>@antifeature</code> 來明確標記。這樣是為了讓使用者在安裝之前知曉該腳本所含有的負面功能。</p>
          <p>負面功能應使用%{meta_keys_link:腳本的元信息名稱}指定，其格式為 <code>@antifeature <i>類型</i> <i>描述</i></code>。其中 <i>類型</i> 是必須填寫的，而 <i>描述</i> 則可以留空。</p>
          <p>此頁面描述了能被 %{site_name} 所識別的 <code>@antifeature</code> 類型。你也可以使用其他類型，但你所使用的類型必須遵守 %{rules_link:%{site_name} 腳本准則}。</p>
      ads_html: |
          <p>此腳本在使用者訪問的頁面插入廣告</p>
          <p>請注意下述情況 <i>不需要</i> 聲明 <code>@antifeature ads</code>：</p>
          <ul>
          <li>腳本運作的網站本身含有廣告的情況</li>
          <li>腳本連結或跳轉到含有廣告的第三方網站，前提是此網站為腳本提供某種功能上的集成或服務</li>
          <li>宣傳腳本作者的主頁、代碼倉庫、Discord、微信等信息</li>
          </ul>
      membership_html: |
          <p>該腳本需要使用者先做出訂閱某個頻道、加入某群組、點贊某頁等行為後，才能使用腳本的全部功能</p>

          <p>以下情況 <i>不需要</i> 聲明 <code>@antifeature membership</code>：</p>

          <ul>
          <li>腳本運行於需要帳戶登入的網站，但是腳本自身不需要額外登入</li>
          <li>腳本在不影響使用者使用全部功能的情況下提供付費的技術支持，即使用者可以在不付費支持的情況下使用腳本的完整功能</li>
          <li>在不影響腳本功能的情況下添加作者頻道、群組或頁面等連結</li>
          </ul>
      miner_html: |
          <p>此腳本含有挖礦軟體或其他能夠使用使用者資源來為作者執行某些任務代碼的腳本</p>
      payment_html: |
          <p>此腳本需要使用者向腳本作者付費後才能使用腳本的全部功能</p>

          <p>請注意下述情況<i>不需要</i>聲明 <code>@antifeature payment</code>：</p>

          <ul>
          <li>腳本在需要支付的網站上運行，但是腳本自身不需要付費；</li>
          <li>在捐贈不會解鎖腳本更多功能的前提下，腳本請求使用者捐贈</li>
          </ul>
      referral_link_html: |
          <p>此腳本的部分行為會使作者在使用者購買時獲得傭金抽成，包括但不限於內置推薦或聯盟連結、重寫現有連結到推薦或聯盟連結、或能為腳本作者提供傭金抽成的優惠券代碼的腳本</p>
      tracking_html: |
          <p>此腳本含有追蹤使用者信息的代碼，包括但不限於Google Analytics在內的服務商與其他使用自定義代碼來報告使用者資訊給腳本作者的代碼</p>
